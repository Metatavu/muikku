plugin.timednotifications.notification.category = Ilmoitukset
plugin.timednotifications.notification.assesmentrequest.subject = Kolme kuukautta opintoja on pian takana eik‰ sinulla ole viel‰ suorituksia.
plugin.timednotifications.notification.assesmentrequest.content = Hups, meneep‰ aika nopeasti! Kolme kuukautta opintoja on pian takana eik‰ sinulla ole viel‰ suorituksia. Nyt on aika her‰t‰ ja l‰hett‰‰ ensimm‰inen kurssi arvioitavaksi, jotta opiskeluoikeutesi s‰ilyy. Ota yhteytt‰ ohjaajaasi ja kerro opiskelusuunnitelmistasi.
plugin.timednotifications.notification.nopassedcourses.subject = Vuosi opintoja on pian takana eik‰ sinulla ole tarpeeksi suorituksia.
plugin.timednotifications.notification.nopassedcourses.content = Oho, meneep‰ aika nopeasti! Vuosi opintoja on pian takana eik‰ sinulla ole tarpeeksi suorituksia. Nyt on aika viimeist‰‰n her‰t‰ ja kirist‰‰ opiskelutahtia, jotta opiskeluoikeutesi s‰ilyy. Ota yhteytt‰ ohjaajaasi ja kerro opiskelusuunnitelmistasi.