<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
    xmlns:composite="http://java.sun.com/jsf/composite/composite"
    template="/workspaces/template.xhtml">
   
  <ui:define name="content">
    <m:widgetSpaceSet>
      <m:widgetSpace name="workspace.content-tools-top.left" keepEmpty="false" sizing="SUM">
      </m:widgetSpace>
      <m:widgetSpace name="workspace.content-tools-top.center" keepEmpty="true" sizing="MAXIMIZE">
        <m:widget name="workspace-wallfeed"/>
      </m:widgetSpace>
      <m:widgetSpace name="workspace.content-tools-top.right" keepEmpty="false" sizing="MINIMIZE"></m:widgetSpace>
    </m:widgetSpaceSet>
  </ui:define>
  
</ui:composition>
