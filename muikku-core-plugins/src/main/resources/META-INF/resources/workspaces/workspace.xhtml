<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
    xmlns:composite="http://java.sun.com/jsf/composite/composite"
    template="/workspaces/template.xhtml">
   
  <ui:define name="content">
    <c:forEach var="material" items="#{workspaceViewBackingBean.workspaceMaterials}">
      <composite:materialEditor material="#{material}" />
    </c:forEach>
    
    <a href="#{request.contextPath}/workspace/#{workspaceViewBackingBean.workspaceUrlName}">View</a>
    <a href="#{request.contextPath}/workspace/editor/#{workspaceViewBackingBean.workspaceUrlName}">Edit</a>
  
  </ui:define>
  
</ui:composition>
