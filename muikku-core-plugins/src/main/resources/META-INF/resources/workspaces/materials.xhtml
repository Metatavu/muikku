<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/workspaces/templates/workspace-materials-view.xhtml">

  <!-- Material's title -->
  <ui:define name="workspace.content.top.static">
    <h1 class="">#{workspaceMaterialsBackingBean.workspaceName}</h1> 
  </ui:define>
  
  <ui:define name="workspace.content">
  
    <c:forEach var="node" items="#{workspaceMaterialsBackingBean.materialNodes}">
      <div style="margin-top:20px;">WorkspaceNodeId: <h:outputText value="#{node.workspaceMaterialId}" escape="false"/></div>
      <div>Title: <h:outputText value="#{node.materialTitle}" escape="false"/></div>
      <div>Type: <h:outputText value="#{node.materialType}" escape="false"/></div>
      <div>Path: <h:outputText value="#{node.materialPath}" escape="false"/></div>
      <div>MaterialId: <h:outputText value="#{node.materialId}" escape="false"/></div>
    </c:forEach>
  
  </ui:define>

</ui:composition>
