<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/workspaces/templates/workspace-view.xhtml">

  <ui:define name="content.center.widget">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/workspace-material.html.css" />

    <h:outputScript name="scripts/jquery.jsplumb/jquery.jsPlumb-1.5.5-min.js" target="head"/>
    <h:outputScript name="scripts/gui/muikku-connect-field-component.js" target="head"/>
    <h:outputScript name="scripts/gui/workspace-material.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/load-image.min.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/canvas-to-blob.min.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.iframe-transport.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload-process.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload-image.js" target="head"/>
	
	<h:outputScript name="scripts/gui/muikku-file-field-component.js" target="head"/>
     
    <h:form id="#{workspaceHtmlMaterialBackingBean.formId}">
        <h:panelGroup styleClass="workspace-html-material-container">
        <h:outputText value="#{workspaceHtmlMaterialBackingBean.html}" escape="false"/>
      </h:panelGroup>
      
      <h:panelGroup styleClass="workspace-material-submit-container" rendered="#{sessionBackingBean.loggedIn}">
        <h:commandButton action="#{workspaceHtmlMaterialBackingBean.save}" value="Save"/>
      </h:panelGroup>
     
    </h:form>
    
  </ui:define>

</ui:composition>
