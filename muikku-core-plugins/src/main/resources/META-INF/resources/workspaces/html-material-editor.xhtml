<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/workspaces/templates/workspace-view.xhtml">

  <!-- Workspace title -->
  <ui:define name="workspace.content.top.static">
    <h1 class="">#{workspaceHtmlMaterialEditorBackingBean.workspaceName}</h1> 
  </ui:define>
  
  <ui:define name="viewScripts">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ckeditor/4.3.2/ckeditor.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script> 
    <h:outputScript name="scripts/coopsck/coopsck.js" />
    <h:outputScript name="scripts/diffxml-js/diffxml-js.js" />
    <h:outputScript name="scripts/gui/workspace-html-material-editor.js" />
  </ui:define>
  
  <ui:define name="workspace.content">

    <h2>Edit HTML material</h2>
    
    <div class="html-editor-container">
      <div class="html-editor-status"
	      data-loading="Loading..."
				data-loaded="Loaded"
				data-unsaved="Unsaved"
				data-saving="Saving..."
				data-saved="Saved"/>
				
      <div class="html-editor-title-container">
        <input type="text" name="name" jsf:value="#{workspaceHtmlMaterialEditorBackingBean.htmlMaterialTitle}"/>
      </div>
      <div class="html-editor-ckcontainer"></div>
      <div class="collaborators"></div>
      <input type="hidden" value="#{workspaceHtmlMaterialEditorBackingBean.htmlMaterialId}" class="html-editor-html-material-id"/>
    </div>
    
  </ui:define>


</ui:composition>
