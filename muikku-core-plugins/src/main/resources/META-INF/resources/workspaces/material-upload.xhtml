<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/workspaces/templates/workspace-view.xhtml">

  <!-- Workspace title -->
  <ui:define name="workspace.content.top.static">
    <h1 class="">#{workspaceMaterialUploadBackingBean.workspaceName}</h1> 
  </ui:define>
  
  <ui:define name="workspace.content">
    <h:outputScript name="scripts/jquery.fileupload/load-image.min.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/canvas-to-blob.min.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.iframe-transport.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload-process.js" target="head"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload-image.js" target="head"/>

    <h:outputScript name="scripts/gui/muikku-file-field-component.js" target="head"/>
    <h:outputScript name="scripts/gui/workspace-material-upload.js" target="head"/>

    <h2>Upload materials</h2>

    <h:form>
      <input type="file" class="muikku-file-input-field" name="files" multiple="multiple"/>
      <input type="submit" class="upload-button" disabled="disabled" value="Upload"/>
      <input type="hidden" class="upload-meta" jsf:value="#{workspaceMaterialUploadBackingBean.uploadMeta}"/>
      <h:commandLink styleClass="hidden-upload-command" style="display:none" action="#{workspaceMaterialUploadBackingBean.upload}"/>
    </h:form>
  </ui:define>


</ui:composition>
