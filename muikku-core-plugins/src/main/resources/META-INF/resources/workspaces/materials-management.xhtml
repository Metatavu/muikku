<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/workspaces/templates/workspace-materials-management-view.xhtml">

  <ui:define name="viewScripts">
    <!-- TODO: plugins should be able to introduce new material editors -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ckeditor/4.3.2/ckeditor.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script> 
    <h:outputScript name="scripts/coopsck/coopsck.js" />
    <h:outputScript name="scripts/diffxml-js/diffxml-js.js" />
    <h:outputScript name="scripts/gui/workspace-material-editor-html.js"/>
    <h:outputScript name="scripts/gui/workspace-materials-management.js" />
  </ui:define>
  
  <ui:define name="workspaces.materials.management.toc">
    <div id="workspaceMaterialsManagementTOCWrapper">
      <nav id="workspaceMaterialsManagementTOCClosed">
        <div class="workspace-materials-management-TOC-title">
          <div id="workspaceMaterialsManagementTOCNavicon" class="icon-navicon workspace-materials-management-toc-opening-button"></div>
        </div>
      </nav>
    
      <nav id="workspaceMaterialsManagementTOCOpen">
        <div class="workspace-materials-management-TOC-title">
          <h1>Sis√§llysluettelo</h1>
          <div id="workspaceMaterialsManagementTOCNavicon" class="icon-navicon workspace-materials-management-toc-closing-button"></div>
        </div>
        <div class="workspace-materials-toc-content-outer">
          <div class="workspace-materials-toc-content-inner">
            <div class="workspace-materials-toc-content-scrolling">
              <ui:include src="/workspaces/templates/workspace-materials-list.xhtml">
                <ui:param name="nodes" value="#{workspaceMaterialsTOCBackingBean.getMaterialNodes(workspaceMaterialsManagementBackingBean.getRootFolder())}"/>
              </ui:include>
              <div class="spacer"></div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </ui:define>

  <ui:define name="workspace.materials.management.content">
    <ui:repeat var="node" value="#{workspaceMaterialsTOCBackingBean.getAllMaterialNodes(workspaceMaterialsManagementBackingBean.getRootFolder())}" varStatus="vs">
      <div class="workspace-materials-management-addpage"><span class="workspace-materials-management-line-separator"></span><a class="workspaces-materials-management-add-page icon-add" href="javascript:void(null)" data-index="#{vs.index}"><span>Add new page</span></a></div>      
      <section id="page-#{node.materialId}" data-workspace-material-id="#{node.workspaceMaterialId}" data-material-id="#{node.materialId}" data-parent-id="#{node.parentId}" data-material-type="#{node.materialType}" data-material-title="#{node.materialTitle}" class="workspace-materials-management-view-page"/>
      <ui:fragment rendered="#{vs.last}">
        <div class="workspace-materials-management-addpage"><span class="workspace-materials-management-line-separator"></span><a class="workspaces-materials-management-add-page icon-add" href="javascript:void(null)" data-index="#{vs.index + 1}"><span>Add new page</span></a></div>      
        <div class="workspace-materials-management-addpage"><span class="workspace-materials-management-line-separator"></span><a class="workspaces-materials-management-add-page icon-add" href="javascript:void(null)" data-index="#{vs.index + 1}"><span>Add new page</span></a></div>      
      </ui:fragment>
    </ui:repeat>
    
    <input class="workspaceEntityId" type="hidden" value="#{workspaceMaterialsManagementBackingBean.workspaceEntityId}"/>
  </ui:define>
  
  <ui:define name="workspaces.materials.management.additional.dock">
    <div id="workspaceMaterialsManagementAdditionalNavWrapper">
      <nav class="workspaceMaterialsManagementAdditionalNav">
        <m:widgetSpaceSet>
          <m:widgetSpace name="workspaces.materials.management.dock" keepEmpty="true" sizing="MINIMIZE" styleClass="">
            <m:widget name="workspaces-materials-management-goback" size="1" />
          </m:widgetSpace>
        </m:widgetSpaceSet>
      </nav>
    </div>
  </ui:define>

</ui:composition>
