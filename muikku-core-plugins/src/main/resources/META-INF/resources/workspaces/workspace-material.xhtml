<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:comp="http://java.sun.com/jsf/composite/composite"
  template="/workspaces/template.xhtml">

  <ui:define name="content.center.widget">
  
    <h:outputScript name="scripts/gui/workspace-material.js" target="head"/>
     
    <h:form>
      <h2>Material #{workspaceMaterialBackingBean.materialId}</h2>
      
      <ui:include src="/material-views/#{workspaceMaterialBackingBean.getMaterialType()}.xhtml">
        <ui:param name="materialId" value="#{workspaceMaterialBackingBean.getMaterialId()}" />
      </ui:include>
  
      <h:panelGroup styleClass="workspace-material-submit-container">
        <h:commandButton action="#{workspaceMaterialBackingBean.save}" value="Save"/>
      </h:panelGroup>
     
    </h:form>
    
  </ui:define>

</ui:composition>
