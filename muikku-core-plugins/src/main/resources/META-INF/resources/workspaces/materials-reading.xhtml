<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/workspaces/templates/workspace-materials-reading-view.xhtml">
  
  <ui:define name="workspaces.materials.reading.toc">
    <div id="workspaceMaterialsReadingTOCWrapper">
      <nav class="workspace-waterials-reading-nav" id="workspaceMaterialsReadingNav">
        <m:widgetSpaceSet>
          <m:widgetSpace name="workspaces.materials.reading.dock" keepEmpty="true" sizing="MINIMIZE" styleClass="">
            <m:widget name="workspaces-materials-full-screen-toc" size="1" />
            <m:widget name="workspaces-materials-full-screen-goback" size="1" />
            <m:widget name="workspaces-materials-full-screen-manage-materials" size="1" />
          </m:widgetSpace>
        </m:widgetSpaceSet>
      </nav>
    
      <div id="workspaceMaterialsReadingTOCContainer">
        <div class="workspace-materials-reading-TOC-title">
          <h1>Sis√§llysluettelo</h1>
          <div id="workspaceMaterialsReadingTOCPinicon" class="icon-pin"></div>
        </div>
        <div class="workspace-materials-toc-content-outer">
          <div class="workspace-materials-toc-content-inner">
            <div class="workspace-materials-toc-content-scrolling">
              <ul class="workspace-materials-toc-root">
                <ui:include src="/workspaces/templates/workspace-materials-list.xhtml">
                  <ui:param name="nodes" value="#{workspaceMaterialsTOCBackingBean.getVisibleChildren(workspaceMaterialsReadingBackingBean.getRootFolder())}"/>
                  <ui:param name="includeHidden" value="false"/>
                </ui:include>
              </ul>
              <div class="spacer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="workspace.materials.reading.content">
    <article>
      <h1>#{workspaceMaterialsReadingBackingBean.workspaceName}</h1>
      <ui:repeat var="node" value="#{workspaceMaterialsReadingBackingBean.contentNodes}">
        <ui:fragment rendered="#{node.type eq 'folder'}">
          <section id="page-#{node.workspaceMaterialId}" class="workspace-materials-view-page-section material-reading-view" data-workspace-material-id="#{node.workspaceMaterialId}" data-material-id="#{node.materialId}" data-material-type="#{node.type}" data-material-title="#{node.title}">
            <h2>#{node.title}</h2>
            
            <ui:repeat var="articleNode" value="#{node.children}">
              <ui:fragment rendered="#{articleNode.type eq 'folder'}">
                <ui:fragment rendered="#{articleNode.level eq 1}">
                  <h3>#{articleNode.title}</h3>
                </ui:fragment>
                <ui:fragment rendered="#{articleNode.level eq 2}">
                  <h4>#{articleNode.title}</h4>
                </ui:fragment>
                <ui:fragment rendered="#{articleNode.level eq 3}">
                  <h5>#{articleNode.title}</h5>
                </ui:fragment>
                <ui:fragment rendered="#{(articleNode.level eq 4) or (articleNode.level gt 4)}">
                  <h6>#{articleNode.title}</h6>
                </ui:fragment>
              </ui:fragment>
              <ui:fragment rendered="#{articleNode.type ne 'folder'}">
                <article id="page-#{articleNode.workspaceMaterialId}" data-workspace-material-id="#{articleNode.workspaceMaterialId}" data-material-id="#{articleNode.materialId}" data-material-type="#{articleNode.type}" data-material-title="#{articleNode.title}" class="workspace-materials-view-page material-reading-view"/>
              </ui:fragment>
            </ui:repeat>
          </section>
        </ui:fragment>  
        
        <ui:fragment rendered="#{node.type ne 'folder'}">
          <article id="page-#{node.workspaceMaterialId}" data-workspace-material-id="#{node.workspaceMaterialId}" data-material-id="#{node.materialId}" data-material-type="#{node.type}" data-material-title="#{node.title}" class="workspace-materials-view-page material-reading-view">
            <ui:fragment rendered="#{articleNode.assignmentType eq 'EXERCISE'}">
              <div class="muikku-page-task-type exercise">
                <span class="icon-exercise"></span>
              </div>
            </ui:fragment>
            <ui:fragment rendered="#{articleNode.assignmentType eq 'EVALUATED'}">
              <div class="muikku-page-task-type evaluate">
                <span class="icon-exercise"></span>
              </div>
            </ui:fragment>
          </article>
        </ui:fragment>  
      </ui:repeat>
    </article>
    
    <input class="workspaceEntityId" type="hidden" value="#{workspaceMaterialsReadingBackingBean.workspaceEntityId}"/>
  </ui:define>
  
  <ui:define name="workspaces.materials.reading.additional.dock">
    <div id="workspaceMaterialsReadingAdditionalNavWrapper">
      <nav class="workspace-waterials-reading-additional-nav">
        <m:widgetSpaceSet>
          <m:widgetSpace name="workspaces.materials.reading.dock" keepEmpty="true" sizing="MINIMIZE" styleClass="">
            <m:widget name="workspaces-materials-reading-goback" size="1" />
            <m:widget name="workspaces-materials-reading-manage-materials" size="1" />
          </m:widgetSpace>
        </m:widgetSpaceSet>
      </nav>
    </div>
  </ui:define>

</ui:composition>
