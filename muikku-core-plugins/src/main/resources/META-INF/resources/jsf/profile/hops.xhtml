<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/flex-config-view.xhtml">

  <ui:define name="scripts">
    <script defer="defer" type="text/javascript" src="#{request.contextPath}/JavaScriptLocales?lang=#{sessionBackingBean.locale}"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/locales.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/dustjs-linkedin/2.7.1/dust-full.min.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/dustjs-helpers/1.7.1/dust-helpers.min.js"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/dustloader.js"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/profile.js"/>  
  </ui:define>

  <ui:define name="main-functionality-styles">
    <link rel="stylesheet" type="text/css" href="/css/flex/profile.css"/>
  </ui:define>  

  <ui:define name="mf-content-master"> 
    <ui:fragment rendered="#{sessionBackingBean.loggedIn}">
      <div id="profile">
        <ui:insert name="mf-content-area">
          <div class="context-wrapper flex-row">
            <section class="section-for-articles lg-flex-cell-11 md-flex-cell-10 sm-flex-cell-full">
              <div class="profile-content flex-row">
                <form jsf:id="hopsForm" class="hops-form-wrapper lg-flex-cell-full md-flex-cell-full sm-flex-cell-full">
                  <div class="hops-form-section flex-row">
                    <h3>Henkilökohtainen opiskelusuunnitelma (HOPS)</h3>                    
                    <p>Jos haluat täyttää omat tietosi yksin, niin ole hyvä ja tutustu täyttöohjeisiin.</p>
                    <strong>Palauta HOPS omalle pienryhmäohjaajallesi tallentamalla lomakkeen tiedot näkymän alareunan painikkeesta.</strong>                  
                  </div> 
                  <div class="hops-form-section flex-row">
                    <p>Lukio-opintoihin saat opiskeluaikaa enintään neljä vuotta. Voit suorittaa opinnot noin 2-4 vuoden aikana.</p> 
                    <p>Vähintään 2,5-vuotinen ammatillinen perustutkinto (120 ov) antaa suoraan osallistumisoikeuden yo-kirjoituksiin.</p>
                    <p>2-vuotisen ammatillisen tutkinnon suorittaneelta vaaditaan vähintään kahden lukiokurssin suorittamista niissä oppiaineissa, joiden yo-kokeisiin hän haluaa osallistua.(HOPS)</p>                    
                  </div>                   
                  <div class="hops-form-section flex-row">
                    <h3>Kokonaistavoitteet</h3>                     
                  </div> 
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>Tavoitteena lukion päästötodistus</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.goalSecondarySchoolDegree}">
                        <f:selectItem itemValue="yes" itemLabel="Kyllä"/>
                        <f:selectItem itemValue="no" itemLabel="Ei"/>
                        <f:selectItem itemValue="maybe" itemLabel="Ehkä"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>Aion suorittaa yo-kirjoitukset</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.goalMatriculationExam}">
                        <f:selectItem itemValue="yes" itemLabel="Kyllä"/>
                        <f:selectItem itemValue="no" itemLabel="Ei"/>
                        <f:selectItem itemValue="maybe" itemLabel="Ehkä"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>Minulla on <input type="text" jsf:value="#{hopsBackingBean.vocationalYears}" style="width:40px;" /> vuoden tai vuosien laajuinen ammatillinen perustutkinto ja haluan suorittaa pelkät yo-kirjoitukset</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.goalJustMatriculationExam}">
                        <f:selectItem itemValue="yes" itemLabel="Kyllä"/>
                        <f:selectItem itemValue="no" itemLabel="Ei"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>Minulla on <input type="text" jsf:value="#{hopsBackingBean.transferCreditYears}" style="width:40px;"/> vuotta aiempia lukio- tai ammatillisia opintoja ja haluan hyväksiluvut suorituksistani</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.justTransferCredits}">
                        <f:selectItem itemValue="yes" itemLabel="Kyllä"/>
                        <f:selectItem itemValue="no" itemLabel="Ei"/>
                      </h:selectOneRadio>
                    </div>
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-16 md-flex-cell-16 sm-flex-cell-16" >
                      <label>Arvioin suorittavani lukion <input type="text" jsf:value="#{hopsBackingBean.completionYears}" style="width:40px;" /> vuodessa</label>
                      <p>(HUOM! Aiemmat lukio-opinnot vaikuttavat opiskeluaikaan).</p>                                       
                    </div>
                  </div>                           
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>Haluan suorittaa matematiikassa</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.mathSyllabus}">
                        <f:selectItem itemValue="MAA" itemLabel="Pitkän oppimäärän"/>
                        <f:selectItem itemValue="MAB" itemLabel="Lyhyen oppimäärän"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>            
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>Haluan suorittaa seuraavat kielet</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <input jsf:value="#{hopsBackingBean.english}" type="checkbox"/>Englanti<br/>
                      <input jsf:value="#{hopsBackingBean.swedish}" type="checkbox"/>Ruotsi<br/>
                      <input jsf:value="#{hopsBackingBean.german}" type="checkbox"/>Saksa<br/>
                      <input jsf:value="#{hopsBackingBean.french}" type="checkbox"/>Ranska<br/>
                      <input jsf:value="#{hopsBackingBean.italian}" type="checkbox"/>Italia<br/>
                      <input jsf:value="#{hopsBackingBean.spanish}" type="checkbox"/>Espanja<br/>
                    </div> 
                  </div>                      
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <p>HOPS on suunnitelma, jota voidaan muuttaa. Voit päivittää valintojasi myöhemmin opintojesi edistyessä.</p>
                    <h:commandButton value="Tallenna" action="#{hopsBackingBean.save()}" />
                  </div>                                                                 
                </form>
              </div>             
            </section>
            <nav id="profileSectionNavigation" class="gc-navigation lg-flex-cell-5 md-flex-cell-6 sm-flex-hide">
              <div class="profile-section-links-container">
                <ul class="profile-section-links">
                  <li class="profile-section-link" data-link="personal">
                    <a jsf:outcome="profile.jsf">#{i18n.text['plugin.profile.links.personal']}</a>
                  </li>
                  <li class="profile-section-link active" data-link="hops">
                    <a jsf:outcome="hops.jsf">#{i18n.text['plugin.profile.links.HOPS']}</a>
                  </li>
                  <!-- To Be Added In The Future 
                  <li class="profile-section-links">Työtilat</li>
                  <li class="profile-section-links">Suoritusrekisteri</li>
                  <li class="profile-section-links">Kaverit</li>
                   -->
                </ul>
              </div>
            </nav>    
          </div>
        </ui:insert>
      </div>
    </ui:fragment>
  </ui:define>
</ui:composition>
