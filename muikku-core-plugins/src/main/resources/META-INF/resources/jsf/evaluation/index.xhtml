<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/jsf/evaluation/templates/evaluation-view.xhtml">
  
  <ui:define name="evaluation.queue">
    <div id="evaluationWorkspacelistWrapper">
      <div class="evaluation-workspacelist-shrinked" id="evaluationWorkspacelistContainer">
        <m:widgetSpaceSet>
          <m:widgetSpace name="evaluation.dock" keepEmpty="true" sizing="MINIMIZE" styleClass="">
            <m:widget name="evaluation-workspacelist-toc" size="1" />
          </m:widgetSpace>
        </m:widgetSpaceSet>
        <div class="evaluation-workspacelist-wrapper">
          <div class="evaluation-workspacelist-workspace-name" id="workspaceTitleContainer"></div>
          <div class="evaluation-workspacelist-content-outer">
            <div class="evaluation-workspacelist-content-inner">
              <div class="evaluation-workspacelist-content-scrolling">
                <ul class="evaluation-workspacelist-root">
                  <ui:repeat var="workspaceItem" value="#{evaluationIndexBackingBean.workspaceItems}">
                    <li class="evaluation-workspacelist-item" data-workspace-title="#{workspaceItem.title}">
                      <div class="evaluation-workspacelist-workspace-abbreviation">
                        <a jsf:outcome="/jsf/evaluation/index.jsf?workspaceEntityId=#{workspaceItem.workspaceEntityId}&amp;faces-redirect=true">#{workspaceItem.code}</a>
                      </div>
                    </li>                  
                  </ui:repeat>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <input type="hidden" value="#{evaluationIndexBackingBean.workspaceEntityId}" name="workspace-entity-id"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.gradingScales}" name="grading-scales"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.assessors}" name="assessors"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.assignments}" name="assignments"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.workspaceName}" name="workspaceName"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.workspaceType}" name="workspaceType"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.subject}" name="subject"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.educationType}" name="educationType"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.courseLength}" name="courseLength"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.courseLengthSymbol}" name="courseLengthSymbol"/>
    <input type="hidden" value="#{evaluationIndexBackingBean.workspaceStudentCount}" name="workspaceStudentCount"/>
  </ui:define>
  
  <ui:define name="evaluation.toolbar">
    <div class="evaluation-toolbar" id="evaluationToolbar"></div>
  </ui:define>

  <ui:define name="evaluation.content.studentAssignmentListing">
    <div class="evaluation-slyder-wrapper">
      <div id="evaluationSlyScrollbar" class="scrollbar">
        <div class="handle">
          <div class="mousearea"></div>
        </div>
      </div>
      <div class="evaluation-slyder-controls">
        <button class="prevPage icon-arrow-left"></button>
        <button class="nextPage icon-arrow-right"></button>
      </div>
      <div id="evaluation-views-wrapper" data-workspace-entity-id="#{evaluationIndexBackingBean.workspaceEntityId}"></div>
    </div>
  </ui:define>
  
</ui:composition>
