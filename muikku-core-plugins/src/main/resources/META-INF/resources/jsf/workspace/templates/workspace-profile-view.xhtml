<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/WEB-INF/templates/default.xhtml">

  <!-- Lets set the base body class per view -->
  <ui:param name="bodyClass" value="workspace-profile" />

  <ui:define name="viewScripts">
    <h:outputScript name="scripts/gui/workspace.js"/>
    <h:outputScript name="scripts/gui/profile.js"  />
  </ui:define>
  
  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/workspaces-profile.css" />  
  </ui:define>
  
  <!-- Define center and right widgetspace for profile view so we can add necessary margins (alpha ad omega) -->
  <ui:define name="content.center.widgetspace">
    <m:widgetSpace name="generic.content.center" keepEmpty="true" sizing="MAXIMIZE" styleClass="alpha">
      <ui:insert name="content.center.widget"></ui:insert>
    </m:widgetSpace>
  </ui:define>
  <ui:define name="content.right.widgetspace">
    <m:widgetSpace name="generic.content.right" keepEmpty="false" sizing="MINIMIZE" styleClass="omega">
      <ui:insert name="content.right.widget"></ui:insert>
    </m:widgetSpace>
  </ui:define>
  
  <ui:define name="sitebody">
    <header id="staticNavigationWrapperWorkspace">
      <nav id="staticNavigation" class="container_24">
        <ui:insert name="dock.top">
          <m:widgetSpaceSet styleClass="noLid">
            <ui:insert name="dock.top.left">
              <ui:include src="/facelets/generic/dock-top-left.xhtml"></ui:include>
            </ui:insert>
            <ui:insert name="dock.top.center">
              <ui:include src="/facelets/generic/dock-top-center.xhtml"></ui:include>
            </ui:insert>
            <ui:insert name="dock.top.right">
              <ui:include src="/facelets/generic/dock-top-right.xhtml"></ui:include>
            </ui:insert>
          </m:widgetSpaceSet>
        </ui:insert>
        <div class="clear"></div> 
      </nav>
    </header>  
    <div id="workspaceNavigationWrapper">
      <ui:insert name="workspace.dock">
        <m:widgetSpaceSet>
          <nav id="workspaceEvaluationDockWrapper">
            <div id="workspaceEvaluationDock">
              <ui:insert name="workspaces.evaluation.dock">
                <ui:include src="/facelets/generic/workspaces-assessment-dock.xhtml"></ui:include>
              </ui:insert>
            </div>
          </nav>
          <nav id="workspaceDockWrapper">
            <div id="workspaceDock">
              <ui:insert name="workspaces.dock">
                <ui:include src="/facelets/generic/workspaces-main-dock.xhtml"></ui:include>
              </ui:insert>
            </div>
          </nav>
        </m:widgetSpaceSet>
      </ui:insert>
    </div>
    <main id="content" class="container_24">
      <section>
        <ui:insert name="workspace.content.top.static"></ui:insert>
        <ui:insert name="workspace.content"></ui:insert>
      </section>
    </main>
    <div id="socialNavigation">
    </div>
    
  </ui:define>

  

</ui:composition>
