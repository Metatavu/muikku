<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/WEB-INF/templates/flex-main-workspace.xhtml">

  <!-- Lets set the base body class per view -->
  <ui:param name="bodyClass" value="workspace-permissions" />
  
  <ui:define name="viewScripts">
    <h:outputScript name="scripts/gui/workspace.js"/>
    <h:outputScript name="scripts/gui/workspace-navigation.js"/>
    <h:outputScript name="scripts/gui/workspace-permissions.js"/>
  </ui:define>
  
  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/flex/workspaces-permissions.css" />  
    <link rel="stylesheet" type="text/css" href="/css/flex/workspace-index.css"/>      
  </ui:define>
  
  <ui:insert name="grid-content">
      <main id="content" class="container_24">
        <section>
          <ui:insert name="workspace.content.top.static"></ui:insert>
          <ui:insert name="workspace.content"></ui:insert>
          <ui:insert name="workspace.content.bottom.static"></ui:insert>
        </section>
      </main>
    </ui:insert>

</ui:composition>
