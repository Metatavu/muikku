<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/jsf/workspace/templates/workspace-base-template.xhtml">

  <!-- Lets set the base body class per view -->
  <ui:param name="bodyClass" value="workspace-materials" />
  
  <ui:define name="viewScripts">
    <!--  Custom fields -->
    <h:outputScript name="scripts/jquery.jsplumb/jquery.jsPlumb-1.7.2-min.js"/>
    <h:outputScript name="scripts/gui/muikku-connect-field-component.js"/>

    <!-- File upload -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.min.js"/>
    <h:outputScript name="scripts/gui/muikku-file-field-component.js" target="head"/>

    <!--  View itself -->
    <h:outputScript name="scripts/gui/workspace.js"/>  
    <h:outputScript name="scripts/gui/muikku-material-loader.js"/> 
    <h:outputScript name="scripts/gui/workspace-materials.js"/>

    <!-- Lazy loading -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery_lazyload/1.9.5/jquery.lazyload.min.js"/>
    <h:outputScript name="scripts/lazyyt/lazyyt.js" />
    <h:outputScript name="scripts/gui/lazypdf.js" />
    <h:outputScript name="scripts/gui/lazyswf.js" />
  </ui:define>
  
  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/muikku-file-field-component.css" /> 
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/workspaces-materials.css" />  
    <h:outputStylesheet name="scripts/lazyyt/lazyyt.css" />  
  </ui:define>
  
  <ui:define name="workspace.navigation.materials">
    <nav id="workspaceMaterialsDockWrapper">
      <div id="workspaceMaterialsDock">
        <ui:insert name="workspaces.materials.dock">
          <ui:include src="/facelets/generic/workspaces-materials-dock.xhtml"></ui:include>
        </ui:insert>
      </div>
    </nav>
  </ui:define>

  <ui:define name="workspace.main.content">
    <main id="contentWorkspaceMaterials" class="container_24">
      <ui:insert name="workspace.content.top.static"></ui:insert>
      <ui:insert name="workspace.content">
      </ui:insert>
    </main>
  </ui:define>
    

</ui:composition>
