<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/jsf/workspace/templates/workspace-base-template.xhtml">

  <!-- Lets set the base body class per view -->
  <ui:param name="bodyClass" value="workspace" />
  
  <ui:define name="viewScripts">
    <script type="text/javascript" src="//cdn.muikkuverkko.fi/libs/jquery.ui.swappable/0.9.5_custom/jquery.ui.swappable.js"></script>
    <h:outputScript name="scripts/gui/muikku-connect-field-component.js"/>
    <h:outputScript name="scripts/gui/workspace.js"/>
    <h:outputScript name="scripts/gui/workspace-navigation.js"/>
    <h:outputScript name="scripts/gui/muikku-field.js"/> 
    <h:outputScript name="scripts/gui/muikku-material-loader.js"/> 
    <h:outputScript name="scripts/gui/workspace-frontpage.js"/>

    <!-- Lazy loading -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery_lazyload/1.9.5/jquery.lazyload.min.js"/>
    <script type="text/javascript" src="//cdn.muikkuverkko.fi/libs/lazyyt/1.0.1/lazyyt.js"></script>
  </ui:define>
  
  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/workspaces-index.css" />  
    <link rel="stylesheet" type="text/css" href="//cdn.muikkuverkko.fi/libs/lazyyt/1.0.1/lazyyt.css"/>
  </ui:define>
  
  <ui:define name="workspace.navigation.edit">
    <ui:fragment rendered="#{sessionBackingBean.teacherLoggedIn || sessionBackingBean.managerLoggedIn || sessionBackingBean.administratorLoggedIn}">
      <nav id="workspaceEditDockWrapper">
        <div id="workspaceEditDock">
          <ui:insert name="workspaces.edit.dock">
            <ui:include src="/facelets/generic/workspaces-edit-dock.xhtml"></ui:include>
          </ui:insert>
        </div>
      </nav>
    </ui:fragment>
  </ui:define>

</ui:composition>
