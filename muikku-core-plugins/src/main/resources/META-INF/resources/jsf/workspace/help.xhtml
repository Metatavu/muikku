<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" template="/jsf/workspace/templates/workspace-view.xhtml">

  <!-- Workspace view title -->
  <ui:define name="workspace.content.top.static">
    <h1 class="workspace-generic-view-title">#{workspaceHelpPageBackingBean.workspaceName}</h1>
  </ui:define>

  <ui:define name="workspace.content">
    <ui:repeat value="#{workspaceHelpPageBackingBean.contentNodes}" var="contentNode">
      <article id="page-#{contentNode.workspaceMaterialId}"
        data-workspace-material-id="#{contentNode.workspaceMaterialId}"
        data-material-id="#{contentNode.materialId}"
        data-material-type="#{contentNode.type}"
        data-material-title="#{contentNode.title}"
        data-material-content="#{contentNode.html}"
        data-path="#{contentNode.path}"
        class="workspace-materials-view-page material-view" />
    </ui:repeat>
    <input class="workspaceEntityId" type="hidden" value="#{workspaceHelpPageBackingBean.workspaceEntityId}" />
    <input class="materialsBaseUrl" type="hidden" value="#{workspaceHelpPageBackingBean.materialsBaseUrl}"/>
  </ui:define>

</ui:composition>
