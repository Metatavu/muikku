<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/WEB-INF/templates/default.xhtml">
    
  <ui:define name="content">
    <h:outputScript name="scripts/gui/coursepicker.js" target="head" />
    
    <div class="widget coursePicker">
      <h:form>
        <h:commandButton action="#{Course.TEST_COURSES()}" value="CREATETESTCOURSE" />
      </h:form>

      <input type="hidden" name="environmentId" value="#{muikkuSession.environment.id}"/>
      <input type="hidden" name="userId" value="#{muikkuSession.user.id}"/>
    
      <!-- TODO localize -->
      <div class="coursePickerTabs">
        <ul>
          <li>
            <a href="#all">Kaikki kurssit</a>
          </li>
          <ui:fragment rendered="#{muikkuSession.loggedIn}">
            <li>
              <a href="#my">Omat kurssit</a>
            </li>
            <li>
              <a href="#plp">HOPS</a>
            </li>
          </ui:fragment>
        </ul>

        <div id="all" class="tabContent">
          <div class="coursePickerAllCoursesFilterPane">
            <input type="text" name="coursePickerSearch"/> <a href="#" class="coursePickerAllCoursesSearchBtn">-o</a>
            <input type="button" name="coursePickerAllCoursesFilterBtn" value="Rajaa"/>
            <div class="coursePickerAllCoursesFilterList">
<!--               <div class="coursePickerFilter">Filtteri1 <div class="coursePickerFilterRemoveBtn">x</div></div> -->
<!--               <div class="coursePickerFilter">Filtteri2 <div class="coursePickerFilterRemoveBtn">x</div></div> -->
            </div>
            
            <div class="coursePickerAllCoursesFilterSelectorPopup" style="display: none;">
              <div>Linjat</div>
              <div>
                <div class="coursePickerFilterSelection">
                  <div class="coursePickerFilterSelectionName">Lukio</div>
                </div>
                <div class="coursePickerFilterSelection">
                  <div class="coursePickerFilterSelectionName">Peruskoulu</div>
                </div>
                <div class="coursePickerFilterSelection">
                  <div class="coursePickerFilterSelectionName">Ammatillinen</div>
                </div>
              </div>
              <div>Muut</div>
              <div>
                <div class="coursePickerFilterSelection">
                  <div class="coursePickerFilterSelectionName">Pajat</div>
                </div>
                <div class="coursePickerFilterSelection">
                  <div class="coursePickerFilterSelectionName">Ilmiöt</div>
                </div>
                <div class="coursePickerFilterSelection">
                  <div class="coursePickerFilterSelectionName">Ryhmäkurssit</div>
                </div>
              </div>
            </div>
          </div>

          <div id="allCoursesList">
          </div>
        </div>

        <ui:fragment rendered="#{muikkuSession.loggedIn}">
          <div id="my" class="tabContent">
            <div class="coursePickerMyCoursesFilterPane">
              <input type="text" name="coursePickerSearch"/> <a href="#" class="coursePickerMyCoursesSearchBtn">-o</a>
<!--               <input type="button" name="coursePickerMyCoursesFilterBtn" value="Rajaa"/> -->
              <div class="coursePickerFilterListPane">
                <input type="checkbox" name="" /> Filtteri1
                <input type="checkbox" name="" /> Filtteri2
              </div>
            </div>

            <div id="myCoursesList">
            </div>
          </div>        
          <div id="plp" class="tabContent">
            <div id="plpCoursesList">
            </div>
          </div>        
        </ui:fragment>
      </div>
    </div>
  </ui:define>

</ui:composition>
