<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
  
  <h:outputScript name="scripts/jshash/md5-min.js" target="head"/>
  <h:outputScript name="scripts/gui/credentiallogin.js" target="head"/>

  <div class="widget credentialLoginWidget">
    <h:form>
      <h:panelGroup layout="block" styleClass="formElementRow">
        <!--  <h:outputLabel for="email" value="#{i18n.text['plugin.credentialLogin.email']}" styleClass="formLabel" /> -->
        <h:inputText id="email" redisplay="false" required="true" value="#{credentialLoginWidgetBackingBean.email}" validatorMessage="#{i18n.text['plugin.credentialLogin.emailMalformed']}" requiredMessage="#{i18n.text['plugin.credentialLogin.emailRequired']}">
          <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
        </h:inputText>
      </h:panelGroup>
  
      <h:panelGroup layout="block" styleClass="formElementRow">
        <!-- <h:outputLabel for="password" value="#{i18n.text['plugin.credentialLogin.password']}" styleClass="formLabel" /> -->
        <h:inputSecret id="password-view" required="true" requiredMessage="#{i18n.text['plugin.credentialLogin.passwordRequired']}"/>
        <h:inputHidden id="password" value="#{credentialLoginWidgetBackingBean.password}"/>
      </h:panelGroup>
      
      <h:panelGroup layout="block" styleClass="formElementRow" style="#{credentialLoginWidgetBackingBean.singleSource ? 'display: none' : ''}">
        <h:outputLabel for="source" value="#{i18n.text['plugin.credentialLogin.source']}" styleClass="formLabel" />
        <h:selectOneListbox value="#{credentialLoginWidgetBackingBean.authSourceId}">
          <f:selectItems value="#{credentialLoginWidgetBackingBean.sourceSelectItems}"/>
        </h:selectOneListbox>
      </h:panelGroup>
  
      <h:panelGroup layout="block" styleClass="formElementRow">
       <h:commandButton action="#{credentialLoginWidgetBackingBean.login}" value="#{i18n.text['plugin.credentialLogin.login']}"/>
      </h:panelGroup>
    </h:form>
  </div>
    
</ui:composition>
