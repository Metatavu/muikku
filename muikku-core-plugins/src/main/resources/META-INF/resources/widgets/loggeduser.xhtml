<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

  <div class="widget lu-widget" id="loggedUserWidget">
    <div class="lu-badgeContainer">
      <div class="lu-user-picture" id="loggedUserPicture"></div>
      <div class="lu-infoContainer">
        <div class="lu-user-name">
          <div class="lu-user-name-button">
            <div class="lu-user-name-button-value">#{sessionBackingBean.loggedUserName}</div>
            <div class="lu-user-name-button-icon"></div> 
          </div>     
        </div>
        <div class="lu-actions">
	        <h:form>
            <h:outputLink styleClass="lu-action-edit icon-pencil"  value="#{request.contextPath}/user-edit"/> 
            <h:commandLink styleClass="lu-action-signout icon-signout"  action="#{logoutWidgetBackingBean.logout}"/>
	        </h:form>
        </div>
      </div>
    </div>

    <c:if test="#{loggedUserWidgetBackingBean.representing}">
      <h:form>
        <div class="formElementRow">
          <h:commandLink action="#{loggedUserWidgetBackingBean.endRepresentation()}" value="Lopeta edustus"/>
        </div>
      </h:form>
    </c:if>
  </div>

</ui:composition>
