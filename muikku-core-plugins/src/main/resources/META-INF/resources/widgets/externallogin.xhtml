<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
  
  <h:panelGroup layout="block" styleClass="widget externalLoginWidget">
    <ui:repeat var="authSource" value="#{externalLoginWidgetBackingBean.credentialessAuthSources}">
      <h:panelGroup layout="block" styleClass="externalLoginSourceContainer">
        <h:link outcome="/login.jsf" value="#{authSource.name}" styleClass="externalLoginSource-#{authSource.strategy}">
          <f:param name="authSourceId" value="#{authSource.id}"/>
        </h:link>
      </h:panelGroup>
    </ui:repeat>
  </h:panelGroup>

</ui:composition>
