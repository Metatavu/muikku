<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"    
    template="template.xhtml">

  <ui:define name="content.tools.top.left">
    <!-- TODO: define search scope  -->
    <m:widgetSpace name="generic.content.tools-top.left" keepEmpty="false" sizing="MINIMIZE">

    </m:widgetSpace>
  </ui:define>

  <ui:define name="content.left.widget">
    <m:widget name="students-search" size="4" />
    <m:widget name="students-filters" />
  </ui:define>
  
  <ui:define name="content.center.widget">


    <h:outputScript name="scripts/gui/students.js" target="head" />

	  <div class="st-content-browser">
	     <div class="grid_20 noLid omega">
	      <div class="st-content-browser-history">
          <h3>Historia</h3>
		      <c:forEach begin="1" end="10">
		        <div class="grid_4">
		          <div class="st-content-browser-history-item" style="border:1px solid #ededed;">
		          
		          <!--  TODO: Widgetspaceset 
		             <div class="st-content-browser-item-actions">

		               <div class="clear"></div>
		             </div>         -->
 
		             <div>
		              <img src="http://sarvela.pp.fi/lintu2013/koskikara_20130301_alamalmi_3.jpg" width="20px" alt="Koskikara Åke"></img>
		              <h:outputLink styleClass="studentLink tooltip" value="#{request.contextPath}/students/studentselected.jsf">Opiskelija</h:outputLink>
		             </div>
		
		          </div>
		        </div>
		      </c:forEach>	  
		    <div class="clear"></div>      
	      </div>     
	     </div>


	    <div id="st-content-browser" class="st-content-browser">
	      <c:forEach begin="1" end="100">
	        <div class="grid_4">
	          <div class="st-content-browser-item" style="border: 1px solid #ededed;">
	            <div class="st-content-browser-item-actions actions-vertical">
	              <m:widget name="user-instance-action-bookmark" rendered="#{sessionBackingBean.loggedIn}" />
	              <div class="clear"></div>
	            </div>
	
	            <div>
	              <img src="http://sarvela.pp.fi/lintu2013/koskikara_20130301_alamalmi_3.jpg" width="100px" alt="Koskikara Åke"></img>
	              <h:outputLink styleClass="studentLink tooltip" value="#{request.contextPath}/students/studentselected.jsf">Opiskelija</h:outputLink>
	            </div>
	          </div>
	        </div>
	      </c:forEach>
	    </div>
	  </div>
	 

  </ui:define>

</ui:composition>
