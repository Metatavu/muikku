<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

    <div class="widget forumThreadsWidget">
      <div class="forumThreadBody">
        <div class="forumThreadUserImageContainer">
          <c:choose>
            <c:when test="#{User.getUserHasPicture(thread.creator)}">
              <img class="forumThreadReplyUserImage" src="#{request.contextPath}/picture?userId=#{thread.creator.id}" width="50" height="50" />
            </c:when>
            <c:otherwise>
              <img class="forumThreadReplyUserImage" src="#{request.contextPath}/themes/default/gfx/fish.jpg" width="50" height="50" />
            </c:otherwise>
          </c:choose>
        </div>

        <div class="forumThreadTitle">
          #{thread.title}
        </div>
        <div class="forumThreadMessage">
          #{thread.message}
        </div>
      </div>
    
      <div class="forumThreadReplyList">
        <c:forEach var="reply" items="#{Forum.listForumThreadReplies(thread)}">
          <div class="forumThreadReplyBody">
            <div class="forumThreadReplyUserImageContainer">
              <c:choose>
                <c:when test="#{User.getUserHasPicture(reply.creator)}">
                  <img class="forumThreadReplyUserImage" src="#{request.contextPath}/picture?userId=#{reply.creator.id}" width="50" height="50" />
                </c:when>
                <c:otherwise>
                  <img class="forumThreadReplyUserImage" src="#{request.contextPath}/themes/default/gfx/fish.jpg" width="50" height="50" />
                </c:otherwise>
              </c:choose>
            </div>

            <div class="forumThreadReplyMessage">
              #{reply.message}
            </div>
          </div>
        </c:forEach>
      </div>
    </div>
    
</ui:composition>
