<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

  <ui:define name="content.center.widget">
    
    <h:form>
      <div>
        <h:outputLabel value="Course" />
      </div>
      
      <div>
        <h:selectOneMenu value="#{studentGradingViewBackingBean.workspaceId}">
          <f:selectItems value="#{studentGradingViewBackingBean.workspaceSelectItems}"/>
          <f:ajax render="@form"/>
        </h:selectOneMenu>
      </div>

       <div>      
         <h:outputLabel value="Student" />
       </div>
       
       <div>
        <h:selectOneMenu value="" rendered="#{studentGradingViewBackingBean.workspaceId != null}">
          <f:selectItems value="#{studentGradingViewBackingBean.workspaceUserSelectItems}" />
        </h:selectOneMenu>     
      </div>
    </h:form>
 

  </ui:define>

</ui:composition>
