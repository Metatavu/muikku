<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

    <h:outputScript name="script/gui/wall.js" target="head" />

    <div class="newWallEntry">
      <div class="newWallEntryTabs">
        <ul>
          <li>
            <a href="#wallJournal">#{msg.wallJournal}</a>
          </li>
          <li>
            <a href="#wallGuidance">#{msg.wallGuidanceRequest}</a>
          </li>
        </ul>

        <div id="wallJournal" class="tabContent">
          <div>
            <h:form onsubmit="return false;">
              <h:inputHidden id="restEndPoint" value="#{request.contextPath}/rest/wall/{wallId}/addTextEntry" />
              <h:inputHidden id="restWaitMessage" value="Saveen niin, etta tuntuu..." />
              <h:inputHidden id="wallId" value="#{wallId}"/>
              <h:inputHidden id="visibility" value="PRIVATE"/>
    
              <h:outputLabel for="text" value="Kirjoita p&#228;iv&#228;kirjaan:"/>
              <h:inputText id="text" value="" />
              <h:message for="text" errorClass="invalid"/>
              
              <div class="buttonPanel">
                <h:link onclick="RESTful.postEventListener(event);" value="L&#228;het&#228;" styleClass="formButton"/>
              </div>
            </h:form>
          </div>
        </div>
          
        <div id="wallGuidance" class="tabContent">
          <div>
            <h:form onsubmit="return false;">
              <h:inputHidden id="restEndPoint" value="#{request.contextPath}/rest/wall/{wallId}/addGuidanceRequest" />
              <h:inputHidden id="restWaitMessage" value="Saveen niin, etta tuntuu..." />
              <h:inputHidden id="wallId" value="#{wallId}"/>
              <h:inputHidden id="visibility" value="PRIVATE"/>
    
              <h:outputLabel for="text" value="Ohjauspyynt&#246;:"/>
              <h:inputText id="text" value="" />
              <h:message for="text" errorClass="invalid"/>
              
              <div class="buttonPanel">
                <h:link onclick="RESTful.postEventListener(event);" value="L&#228;het&#228;" styleClass="formButton"/>
              </div>
            </h:form>
          </div>
        </div>        
      </div>
    </div>
    
</ui:composition>
