<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    
  <ui:define name="content.center.widget">

    <h:panelGroup layout="block">#{i18n.text['plugin.internalLogin.forgotPassword.instructions']}</h:panelGroup>

    <h:form>
      <h:messages/>
      
      <h:panelGroup layout="block" styleClass="formElementRow">
        <h:outputLabel for="email" value="#{i18n.text['plugin.internalLogin.forgotPassword.email']}" styleClass="formLabel" />
        <h:inputText id="email" redisplay="false" value="#{forgotPasswordBackingBean.email}" required="true">
          <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
        </h:inputText>
      </h:panelGroup>
  
      <h:panelGroup layout="block" styleClass="formElementRow">
        <h:commandButton action="#{forgotPasswordBackingBean.resetPassword}" value="#{i18n.text['plugin.internalLogin.forgotPassword.send']}"/>
      </h:panelGroup>
    
    </h:form>
  </ui:define>

</ui:composition>
