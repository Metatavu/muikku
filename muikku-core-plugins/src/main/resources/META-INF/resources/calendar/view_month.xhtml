<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  template="./templates/calendar_base.xhtml">

    <ui:define name="content.tools.center">
    
      <!--   TODO : Widget --> 
      
      <div class="mf-content-toolbar grid_18 omega noLid">  
        <div class="mf-content-tool-container">
          <a class="mf-content-tool icon-home" href="./index.jsf"></a>
          <a class="mf-content-tool icon-day"  href="./view_day.jsf" data-mode="DAY"></a>
          <a class="mf-content-tool icon-week" href="./view_week.jsf" data-mode="WEEK"></a>
          <a class="mf-content-tool icon-month selected" href="./view_month.jsf" data-mode="MONTH"></a>  
          <a class="mf-content-tool icon-numbered-list" href="./view_event.jsf" data-mode="EVENT_LIST"></a>  
        </div>
      </div>
    </ui:define>

    <ui:define name="content.left.widget"> 
    
     <!--  TODO : Widget -->
     
      <div class="mf-sub-header">
       <span>Pummikuu</span>
      </div>
      <div class="mf-side-content">
        <c:forEach var="i" begin="1" end="31">
          <div class="ca-weekDays numbers">#{i}</div>
        </c:forEach>
        <div class="clear"></div>        
      </div>
  </ui:define>

    <ui:define name="content.center.widget">
      <div class="ca-grid-month">
        <div class="mf-sub-header ca-grid-month-topic">
          <c:forEach var="i" begin="1" end="7">
            <div class="ca-weekDays names"><span>Day #{i}</span></div>
          </c:forEach>      
          <div class="clear"></div>
        </div>  
        <div class="ca-grid-month-days">
          <div class="ca-monthDays-container">
          
            <c:forEach var="i" begin="1" end="31">
              <c:if test="#{i eq 4}">
                <div class="ca-weekDays numbers today"><span>#{i}</span></div>
              </c:if>
              <c:if test="#{i != 4}">
                <div class="ca-weekDays numbers"><span>#{i}</span></div>
              </c:if>  
            </c:forEach>        
            <div class="clear"></div>
          </div>
        </div>        
        <div class="clear"></div>
      </div>
    </ui:define>

</ui:composition>
