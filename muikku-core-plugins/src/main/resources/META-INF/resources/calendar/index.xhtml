<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  template="./templates/calendar_base.xhtml">



    <ui:define name="content.tools.center">
    
      <!--   TODO : Widget --> 
          
      <div class="mf-content-toolbar grid_18 omega noLid">  
        <div class="mf-content-tool-container">
          <a class="mf-content-tool icon-home selected" href="./index.jsf"></a>
          <a class="mf-content-tool icon-day"  href="./view_day.jsf" data-mode="DAY"></a>
          <a class="mf-content-tool icon-week" href="./view_week.jsf" data-mode="WEEK"></a>
          <a class="mf-content-tool icon-month" href="./view_month.jsf" data-mode="MONTH"></a>  
          <a class="mf-content-tool icon-numbered-list" href="./view_event.jsf" data-mode="EVENT_LIST"></a>  
        </div>
      </div>
    </ui:define>

    <ui:define name="content.left.widget"> 
    
     <!--  TODO : Widget -->
     
      <div class="mf-sub-header">
       <span>Pummikuu</span>
      </div> 
      <div class="mf-side-content">
      <c:forEach var="i" begin="1" end="31">
        <div class="ca-weekDays numbers">#{i}</div>
      </c:forEach>      
      <div class="clear"></div>   
    </div>
    </ui:define>

    <ui:define name="content.center.widget">
    <div class="ca-home">

      <!--  TODO : Widget -->

      <div class="ca-home-today">
        <div class="ca-today-date">
          <div class="ca-date-primary">
            <span>12</span>
          </div>
          <div class="ca-date-secondary">
            <div class="ca-date-day-name">
              <span>Keskiviikko</span>
            </div>
            <div class="ca-date-day-time">
              <span>Klo. 15</span>
            </div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="ca-today-events">
          <c:forEach var="i" begin="1" end="7">
            <div class="mf-event ca-today-event fc00">
              <span class="event-time">Klo. #{i + 1}</span> <span
                class="event-topic">Tapahtuma #{i}</span>
            </div>
          </c:forEach>
          <div class="clear"></div>
        </div>

      </div>
      <div class="ca-home-week">

        <!--  TODO : Widget -->

        <div class="mf-sub-header">
          <div class="ca-grid-header-scaleSpace"><span>H</span></div>
          <div class="ca-grid-header-content">
            <c:forEach var="i" begin="1" end="7">
              <c:if test="#{i eq 4}">
                <div class="ca-weekDays names today"><span>Day #{i}</span></div>
              </c:if>
              <c:if test="#{i != 4}">
                <div class="ca-weekDays names"><span>Day #{i}</span></div>
              </c:if>
            </c:forEach>
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="ca-weekDays-container">
          <div class="ca-grid-week-scale">
            <c:forEach var="a" begin="1" end="24">
              <div class="ca-time-grid-scale-hour"><span>#{a}</span></div>
            </c:forEach>
          <div class="clear"></div>
          </div>
          <div class="ca-grid-week-events">
            <c:forEach var="i" begin="1" end="7">
              <div class="ca-weekDays grids ca-grid-week">
                <c:if test="#{i eq 4}">
                  <div class="ca-time-grid-day today">
                    <c:forEach var="a" begin="1" end="24">
                      <div class="ca-time-grid-hour">#{a}:00</div>
                    </c:forEach>
                  </div>
                </c:if>
                <c:if test="#{i != 4}">
                  <div class="ca-time-grid-day">
                    <c:forEach var="a" begin="1" end="24">
                      <div class="ca-time-grid-hour">#{a}:00</div>
                    </c:forEach>
                  </div>
                </c:if>
                <div class="clear"></div>
              </div>
            </c:forEach>
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </ui:define>

</ui:composition>
