<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/WEB-INF/templates/default.xhtml">

  <ui:define name="title">RichFaces Sample</ui:define>
  
  <ui:define name="content">
    <h:outputScript name="scripts/gui/wall.js" target="head"/>
    
    <div class="widget wallWidget">
      <c:set var="wall" value="#{Wall.getEnvironmentWall(muikkuSession.environment)}" />
      <input type="hidden" name="wallId" value="#{wall.id}"/>

      <ui:include src="/fragments/newwallentry.xhtml">
        <ui:param name="wallId" value="#{wall.id}" />
      </ui:include>
          
      <div class="wallEntries">
        <c:forEach var="wallEntry" items="#{Wall.listWallEntries(wall)}">
        
          <ui:include src="/fragments/wallentry.xhtml">
            <ui:param name="wallEntry" value="#{wallEntry}" />
            <ui:param name="showContext" value="true" />
          </ui:include>
        </c:forEach>
      </div>
    </div>
  </ui:define>

</ui:composition>
