<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/main_function_environment.xhtml">

  <ui:param name="activeTrail" value="index" />
  <ui:param name="controller" value="scripts/controllers/index.js" />
  <ui:param name="stylesheet" value="css/index.css" />

  <ui:define name="content">
    <div class="screen-container screen-container-full-height">
      <div class="screen-container-wrapper">
        <div class="main-function ordered-container ordered-container-row ordered-container-responsive main-function-ordered-container-for-panels">
          <div class="ordered-container-item">
            <div class="main-function ordered-container main-function-ordered-container-for-panels-column">
              <ui:fragment rendered="#{sessionBackingBean.isStudent}">
                <div class="ordered-container-item main-function panel" style="display:none">
                  <div class="main-function text main-function-text-for-panels-title main-function-text-for-panels-title-continue-studies">
                    <span class="icon icon-revert"></span>
                    <span>#{i18n.text['plugin.frontPage.lastWorkspace.continueStudiesLink']}</span>
                  </div>
                  <div data-controller-widget="panel-continue-studies"></div>
                </div>
              </ui:fragment>
              <div class="ordered-container-item main-function panel">
                <div class="main-function text main-function-text-for-panels-title main-function-text-for-panels-title-workspaces">
                  <span class="icon icon-books"></span>
                  <span>#{i18n.text['plugin.frontPage.workspaces.title']}</span>
                </div>
                <div data-controller-widget="panel-workspaces"></div>
              </div>
            </div>
          </div>
          <div class="ordered-container-item">
            <div class="main-function ordered-container main-function-ordered-container-for-panels-column">
              <div class="ordered-container-item main-function panel">
                <div class="main-function text main-function-text-for-panels-title main-function-text-for-panels-title-last-messages">
                  <span class="icon icon-envelope"></span>
                  <span>#{i18n.text['plugin.frontPage.communicator.lastMessages']}</span>
                </div>
                <div data-controller-widget="panel-last-messages"></div>
              </div>
            </div>
          </div>
          <div class="ordered-container-item">
            <div class="main-function ordered-container main-function-ordered-container-for-panels-column">
              <div class="ordered-container-item main-function panel">
                <div class="main-function text main-function-text-for-panels-title main-function-text-for-panels-title-important">
                  <span class="icon icon-star"></span>
                  <span>#{i18n.text['plugin.frontPage.important']}</span>
                </div>
                <div data-controller-widget="panel-important">
                
                </div>
              </div>
              <div class="ordered-container-item main-function panel">
                <div class="main-function text main-function-text-for-panels-title main-function-text-for-panels-title-announcements">
                  <span class="icon icon-announcer"></span>
                  <span>#{i18n.text['plugin.frontPage.announcements']}</span>
                </div>
                <div data-controller-widget="panel-announcements"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:define>


</ui:composition>
