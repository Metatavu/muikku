<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd">

  <c:forEach var="item" items="#{set.items}">
    <ui:fragment rendered="#{item.keepEmpty or widgetsBackingBean.hasWidgets(item.name)}">
      <div class="widgetSpace grid_#{widgetsBackingBean.getWidgetSpaceSize(set, item)}" data-name="#{item.name}">
        <m:includeWidgets widgets="#{widgetsBackingBean.getWidgets(item.name)}"/>
        <div class="clear"/>
      </div>
    </ui:fragment>
  </c:forEach>
 
</ui:composition>
