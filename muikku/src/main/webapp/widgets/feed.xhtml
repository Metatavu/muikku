<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html">
    
    <div class="widget feedWidget">
      <c:set var="feed" value="#{feedWidgetController.getFeed(widgetId)}"/>
      
      <div class="widgetTitle">#{feed.title}</div>
      <div class="widgetContent">
        <c:forEach var="entry" items="#{feedWidgetController.getEntries(widgetId)}">
          <div class="feedWidgetEntry">
            <a class="feedWidgetEntryTitle" href="#{entry.link}">
              #{entry.title}
            </a>
          </div>
        </c:forEach>  
      </div>
            
    </div>
    
</ui:composition>
