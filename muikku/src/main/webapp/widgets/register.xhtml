<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html">
    
    <h:outputScript name="scripts/gui/register.js" target="head"/>
    
    <div id="registerWidget" class="widget registerWidget">
      <h:form id="registerForm" rendered="#{not loggedUser.loggedIn}">
        <h:messages />
  
        <div class="formElementRow">
          <h:outputLabel for="firstName" value="First name" styleClass="formLabel" /><br/>
          <h:inputText id="firstName" />
        </div>

        <div class="formElementRow">
          <h:outputLabel for="lastName" value="Last name" styleClass="formLabel" /><br/>
          <h:inputText id="lastName" />
        </div>

        <div class="formElementRow">
          <h:outputLabel for="email" value="Email" styleClass="formLabel" /><br/>
          <h:inputText id="email" />
        </div>
  
        <div class="formElementRow">
          <h:outputLabel for="password" value="Password" styleClass="formLabel" /><br/>
          <h:inputSecret id="password" redisplay="true" />
        </div>
  
        <div class=""></div>
  
        <div class="formElementRow">
          <input type="button" value="Register" id="registerForm:register" class="formButton"/>
        </div>
      </h:form>
  
    </div>
    
</ui:composition>
