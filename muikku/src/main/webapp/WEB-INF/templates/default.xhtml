<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <f:view locale="#{muikkuSession.locale}">
  
    <h:head>
      <!-- TODO: Localize -->
      <title>Da MUiWKKU!!!</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script type="text/javascript">
        var CONTEXTPATH = "#{request.contextPath}";
      </script>
      <!-- CSS to remove all default styles -->
      <h:outputStylesheet library="css" name="cssreset-min.css"  />  
      <!-- Screen CSS --> 
      <h:outputStylesheet library="css" name="screen.css"  />
      <!--  Generic forms  -->
      <h:outputStylesheet library="css" name="forms.css"  />
      <!--  Widgets   -->
      <h:outputStylesheet library="css" name="widgets.css"  />
      <!--  Temporary styles -->
      <h:outputStylesheet library="css" name="temp.css"  />      
      <!-- Grid 960 styles -->
      <h:outputStylesheet library="css" name="grid960.gs/960.css"  /> 
      
      <!-- jQuery -->
      
      <h:outputScript name="scripts/jquery/jquery-1.9.1.js"/>
      <h:outputScript name="scripts/jquery.klass/jquery.klass-0.1a.js"/>

      <!-- jQuery UI -->
      
      <h:outputScript name="scripts/jquery-ui/js/jquery-ui-1.10.2.custom.js"/>    
      <h:outputStylesheet name="scripts/jquery-ui/css/ui-lightness/jquery-ui-1.10.2.custom.css"/>
      
      <!-- jQuery extensions -->
      
      <h:outputScript name="scripts/gui/jquery.extensions.js"/>    
      
      <!-- Dust -->
      <h:outputScript name="scripts/dustjs/dust-full-1.1.1.js"/>
      <h:outputScript name="scripts/dustjs/dust-helpers-1.1.0.js"/>
      
      <!-- REST -->
      <h:outputScript name="scripts/gui/restful.js"/>
      
      <!-- DUST Helper -->
      <h:outputScript name="scripts/gui/dustloader.js"/>
      <h:outputScript name="scripts/dustjs/dust-full-1.1.1.js"/>
      <h:outputScript name="scripts/dustjs/dust-helpers-1.1.0.js"/>
      
      <!-- Widget Controller -->

      <h:outputScript name="scripts/gui/widgetcontroller.js"/>
    </h:head>
    
    <h:body>
      <div id="header">
        <ui:include src="/core/widget-space.xhtml">
          <ui:param name="location" value="#{widgetSpaceBackingBean.environmentHeader}" />
          <ui:param name="sublocations" value="#{widgetSpaceBackingBean.environmentHeaderSublocations}"/>
        </ui:include>
      </div>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContentToolsTop}" />
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContentToolsBottom}" />
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentDockTop}" />
        <ui:param name="sublocations" value="#{widgetSpaceBackingBean.environmentDockTopSublocations}"/>
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContentSidebarLeft}"/>
      </ui:include>
      
      <ui:insert name="content">
        <ui:include src="/core/widget-space.xhtml">
          <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContent}" />
        </ui:include>
      </ui:insert>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContentSidebarRight}"/>
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContentSidebarLeft}" />
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentContentSidebarRight}" />
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentDockBottom}" />
        <ui:param name="sublocations" value="#{widgetSpaceBackingBean.environmentDockBottomSublocations}"/>
      </ui:include>
      
      <ui:include src="/core/widget-space.xhtml">
        <ui:param name="location" value="#{widgetSpaceBackingBean.environmentFooter}" />
        <ui:param name="sublocations" value="#{widgetSpaceBackingBean.environmentFooterSublocations}"/>
      </ui:include>

    </h:body>

  </f:view>
</html>
