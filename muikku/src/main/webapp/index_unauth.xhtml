<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf">
  
   <!-- Studying -->
  
  <section id="studying" class="frontpage-section">
    <h2 class="frontpage-section-title">#{i18n.text['plugin.sectionTitle.studying']}</h2>
    <div class="frontpage-studying frontpage-box studying-left-box">
    
    </div>
    <div class="frontpage-studying frontpage-box studying-center-box">
    
    </div>
    <div class="frontpage-studying frontpage-box studying-right-box">
    
    </div>
  </section>
  
  <!-- Videos -->
  
  <section id="videos" class="frontpage-section">
    <div class="frontpage-videos frontpage-box">
      <div class="carousel">
        <div class="carousel-video"></div>
        <div class="carousel-video-description"></div>
      </div>
    </div>
    <div class="carousel-controls-wrapper">
      <div class="carousel-controls">
        <div class="controls-dot"></div>
        <div class="controls-dot active"></div>
        <div class="controls-dot"></div>
      </div>
    </div>
  </section>
  
  <!-- News -->
  
  <section id="news" class="frontpage-section">
    <h2 class="frontpage-section-title">#{i18n.text['plugin.sectionTitle.news']}</h2>
    <div class="frontpage-news frontpage-box">
    
    </div>
    <div class="frontpage-events frontpage-box">
    
    </div>
    <div class="frontpage-images frontpage-box">
      <div class="carousel">
        <div class="carousel-image"></div>
        <div class="carousel-image-description"></div>
      </div>
      
	    <div class="carousel-controls-wrapper">
	      <div class="carousel-controls">
	        <div class="controls-dot"></div>
	        <div class="controls-dot active"></div>
	        <div class="controls-dot"></div>
	      </div>
	    </div>
    </div>
    <div class="frontpage-posts frontpage-box">
    
    </div>
  </section>
  
  <!-- Otavan Opisto -->
  
  <section id="otavanopisto" class="frontpage-section flex-row">
    <div class="frontpage-box lg-flex-cell-16">
    
    </div>
  </section>
  
</ui:composition>
