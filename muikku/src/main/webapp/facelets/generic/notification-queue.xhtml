<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">


  <h:panelGroup layout="block" styleClass="notification-queue">
    <h:panelGroup layout="block" styleClass="notification-queue-items">
      <ui:insert name="messages">
        <ul>
          <ui:repeat var="message" value="#{facesContext.messageList}">
            <ui:fragment rendered="#{message.notificationSeverity eq 'INFO'}">
              <li class="notification-queue-item notification-queue-item-info"><span>#{message.summary}</span> <a href="javascript:void(null)"></a></li>
            </ui:fragment>
            <ui:fragment rendered="#{message.notificationSeverity eq 'WARN'}">
              <li class="notification-queue-item notification-queue-item-warning"><span>#{message.summary}</span> <a href="javascript:void(null)"></a></li>
            </ui:fragment>
            <ui:fragment rendered="#{message.notificationSeverity eq 'ERROR'}">
              <li class="notification-queue-item notification-queue-item-error"><span>#{message.summary}</span> <a href="javascript:void(null)"></a></li>
            </ui:fragment>
            <ui:fragment rendered="#{message.notificationSeverity eq 'FATAL'}">
              <li class="notification-queue-item notification-queue-item-fatal"><span>#{message.summary}</span> <a href="javascript:void(null)"></a></li>
            </ui:fragment>
            <ui:fragment rendered="#{message.notificationSeverity eq 'SUCCESS'}">
              <li class="notification-queue-item notification-queue-item-success"><span>#{message.summary}</span> <a href="javascript:void(null)"></a></li>
            </ui:fragment>
            <ui:fragment rendered="#{message.notificationSeverity eq 'LOADING'}">
              <li class="notification-queue-item notification-queue-item-loading"><span>#{message.summary}</span> <a href="javascript:void(null)"></a></li>
            </ui:fragment>
          </ui:repeat>
        </ul>
        <h:messages globalOnly="false" style="display: none" />
      </ui:insert>
    </h:panelGroup>
  </h:panelGroup>

</ui:composition>
