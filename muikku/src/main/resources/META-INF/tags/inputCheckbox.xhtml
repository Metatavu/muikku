<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:body>
    <ui:composition>
      <div class="formFieldContainer formCheckboxFieldContainer">
      
        <ui:fragment rendered="#{checked eq true}">
          <input type="checkbox" id="#{id}" name="#{name}" value="true" class="#{classes}" checked="checked"/>
        </ui:fragment>
        <ui:fragment rendered="#{checked eq false}">
          <input type="checkbox" id="#{id}" name="#{name}" value="true" class="#{classes}"/>
        </ui:fragment>

        <label class="formFieldLabel" for="#{id}">#{label}</label>
      </div>
    </ui:composition>
  </h:body>
</html>
