<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/jsf/evaluation/templates/evaluation-view.xhtml">
  
  <ui:define name="evaluation.toolbar">
    <div class="evaluation-navigation-wrapper">
      <!-- Lets not show "hamburger" icon if we won't offer that functionality yet 
      <span class="icon-navicon w-tooltip" title="#{i18n.text['plugin.evaluation.navigation.tooltip']}">
        <span class="evaluation-workspacelist-tt-container">#{i18n.text['plugin.evaluation.navigation.tooltip']}</span>
      </span>
      -->
      
      <div class="evaluation-workspacelisting-wrapper">
        <div class="evaluation-current-workspace" data-workspace-entity-id="#{evaluationIndexBackingBean.workspaceEntityId}">
        </div>
        <div class="evaluation-select-workspace">
          <span class="icon-arrow-down w-tooltip" title="#{i18n.text['plugin.evaluation.workspacelist.selectWorkspace.tooltip']}"></span>
        </div>
        
        <div class="evaluation-available-workspaces" data-hidden="1" data-list-all-workspaces="#{evaluationIndexBackingBean.listAllWorkspaces}">
        </div>        
      </div>
      
      <div class="evaluation-filters flex-row">
      
        <div class="evaluation-filter">
          <div class="evaluation-flags icon-flag"></div>
          <div class="evaluation-flags-container" style="display: none"></div>
        </div>
      
        <div class="evaluation-filter">
          <div class="evaluation-search icon-search"></div>
          <div class="evaluation-search-container" data-hidden="1">
            <input type="text" id="student-search-field" />
          </div>
        </div>
      
        <div class="evaluation-filter">
          <label for="filter-students-by-assessment-requested" class="filter-title">#{i18n.text['plugin.evaluation.evaluationFilters.assessmentRequested']}</label>
          <input type="checkbox" id="filter-students-by-assessment-requested" checked="checked"/>
        </div>
        
        <div class="evaluation-filter">
          <label for="filter-students-by-not-assessed" class="filter-title">#{i18n.text['plugin.evaluation.evaluationFilters.notAssessed']}</label>
          <input type="checkbox" id="filter-students-by-not-assessed"/>  
        </div>
        
      </div>
    </div>
  </ui:define>
  
  <ui:define name="evaluation.content.studentAssignmentListing">
    <div class="evaluation-content-wrapper" id="evaluation"></div>
  </ui:define>
  
</ui:composition>
